<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!--
	여기 화면을 바로 호출하려면
	localhost:8080/basic/hello-form.html 이렇게
	webapp아래의 경로를 입력하면 정적 html 이 그대로 제공되는 것
	
	
	그냥 전송하면 안되구 어디로 갈지 지정을 해줘야 합니다
	get방식 으로 온 요청 받은 servelt으로 보내볼게요
	
	전송누르기 전에 f12 개발자 도구 열고, 네트워크 탭에서 
	request-param 으로 넘어온 값은 payload > form data 에서 확인
	
	form 전송을 하면 웹 브라우저가 http 요청 메세지를 만들어줌 
	
	ex) POST /request-param HTTP/1.1
	    HOST: localhost:8080
	    Content-Type: application/x-www-form-urlencoded
	    
	    username=kim&age=20 (get방식 요청의 쿼리스트링 넘어가듯이 메시지 만들어보냄)
	
  -->

<form action="/request-param" method="post">
	username: <input type="text" name="username" /> 
	age: <input type="text" name="age" /> 
	<button type="submit">전송</button>
</form>
</body>
</html>
